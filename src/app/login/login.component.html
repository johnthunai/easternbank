<div class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl flex w-full max-w-4xl overflow-hidden">

    <!-- LEFT SIDE - LOGO -->
    <div class="w-1/2 bg-gray-50 flex items-center justify-center p-8">
      <img 
        src="assets/eastern-bank-plc.webp" 
        alt="Eastern Bank Logo" 
        class="h-10"
      />
    </div>

    <!-- RIGHT SIDE - FORM -->
    <div class="w-1/2 p-10 space-y-6">

      <h2 class="text-3xl font-bold text-gray-800">Eastern Bank Login</h2>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>

      <!-- Login Button -->
      <button
         class="w-full py-2 bg-gray-900 text-white rounded-lg font-medium hover:bg-black transition-all"
      >
        Login
      </button>

      <!-- Divider -->
      <div class="flex items-center justify-center gap-3">
        <span class="h-px w-1/3 bg-gray-300"></span>
        <span class="text-gray-500 text-sm">OR</span>
        <span class="h-px w-1/3 bg-gray-300"></span>
      </div>

      <!-- Infisign Button -->
      <button
        (click)="loginWithInfisign()"
         class="w-full py-2 bg-blue-700 text-white rounded-lg font-medium hover:bg-blue-700 transition-all"
      >
        Login with Infisign
      </button>

    </div>

  </div>
</div>
